<div class="ingreso">
  <h2 class="ingreso_titulo">Ingresos</h2>

    <div *ngFor="let row of dtIngreso">
      <div class="elemento limpiarEstilos">
          <div class="elemento_descripcion">{{row.descripcion }}</div>
          <div class="right limpiarEstilos">
              <div class="elemento_valor">+ {{row.valor  | currency:'MNX':'$':'1.2-2'}}</div>
              <div class="elemento_eliminar">
                  <button class="elemento_eliminar--btn">
                      <i class="ion-ios-close-outline" (click)="funEliminarRegistro(row)"></i>
                  </button>
              </div>
          </div>
      </div>
    </div>

</div>
